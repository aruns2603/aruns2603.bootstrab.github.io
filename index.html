<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ticket Booking</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Online Ticket Booking</h2>

    <!-- Ticket Selection Section -->
    <div class="card mt-3">
      <div class="card-header">Select Your Ticket</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="destination">Destination</label>
            <select class="form-control" id="destination">
              <option>Select Destination</option>
              <option>New York</option>
              <option>Los Angeles</option>
              <option>Chicago</option>
              <option>Miami</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ticketType">Ticket Type</label>
            <select class="form-control" id="ticketType">
              <option>Standard</option>
              <option>Premium</option>
              <option>VIP</option>
            </select>
          </div>

          <div class="form-group">
            <label for="numTickets">Number of Tickets</label>
            <input type="number" class="form-control" id="numTickets" placeholder="Enter Number of Tickets">
          </div>
        </form>
      </div>
    </div>

    <!-- Personal Information Section -->
    <div class="card mt-3">
      <div class="card-header">Personal Information</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number">
          </div>
        </form>
      </div>
    </div>

    <!-- Payment Section -->
    <div class="card mt-3">
      <div class="card-header">Payment Information</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Enter Card Number">
          </div>

          <div class="form-group">
            <label for="cardExpiry">Expiry Date</label>
            <input type="month" class="form-control" id="cardExpiry">
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Book Now</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
